<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eurobox / Karton</title>

<style>
  :root {
    --bg-euro-grey: #C0C0C0;
    --bg-euro-black: #1a1a1a;
    --bg-karton: #ADAC62;
    --card-bg: #0f172a;
    --text: #e5e7eb;
    --accent: #22c55e;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(circle at top, #020617, #000);
    color: var(--text);
  }

  .wrapper {
    max-width: 520px;
    margin: 20px auto;
    padding: 12px;
  }

  .card {
    border-radius: 24px;
    padding: 18px;
    transition: background 0.3s ease;
  }

  .title {
    text-align: center;
    font-size: 42px;
    font-weight: 800;
    letter-spacing: 2px;
  }

  .status {
    text-align: center;
    color: var(--accent);
    margin-bottom: 14px;
  }

  .row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  input, textarea {
    width: 100%;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 14px;
    padding: 12px;
    color: white;
    font-size: 16px;
  }

  textarea {
    min-height: 220px;
    resize: none;
  }

  .iconToggle {
    width: 48px;
    height: 48px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    background: rgba(255,255,255,0.08);
    cursor: pointer;
    border: 2px solid transparent;
  }

  .iconToggle.active {
    border-color: var(--accent);
    background: rgba(34,197,94,0.25);
  }

  .heavy.active {
    background: rgba(239,68,68,0.35);
    border-color: #ef4444;
  }

  .weight {
    max-width: 110px;
    text-align: center;
    font-weight: 700;
  }

  .spacer {
    height: 14px;
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 16px;
  }

  button {
    flex: 1;
    padding: 14px;
    border-radius: 16px;
    border: none;
    font-size: 15px;
    background: #1e293b;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="wrapper">
  <div class="card" id="card">

    <div class="title" id="boxTitle">E000</div>
    <div class="status" id="status">Gespeichert ‚úì</div>

    <div class="row">
      <input id="ort" placeholder="ORT" maxlength="6" />
      <input id="bez" placeholder="Bezeichnung" />
    </div>

    <div class="row">
      <div class="iconToggle" id="fragile" title="Zerbrechlich">üç∑</div>
      <div class="iconToggle heavy" id="heavy" title="Schwer">üèãÔ∏è</div>
      <input id="weight" class="weight" placeholder="00 kg" maxlength="2" />
    </div>

    <div class="spacer"></div>

    <textarea id="content" placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>

    <div class="buttons">
      <button onclick="backup()">Backup nach iCloud</button>
      <button onclick="importBackup()">Backup importieren</button>
    </div>

  </div>
</div>

<script>
const boxId = new URLSearchParams(location.search).get("box") || "E000";
const storeKey = "box_" + boxId;

const state = {
  ort: "",
  bez: "",
  content: "",
  fragile: false,
  heavy: false,
  weight: ""
};

function applyBackground() {
  const card = document.getElementById("card");
  if (boxId.startsWith("K")) {
    card.style.background = "var(--bg-karton)";
  } else {
    card.style.background = "var(--bg-euro-grey)";
  }
}

function render() {
  localStorage.setItem(storeKey, JSON.stringify(state));
  document.getElementById("status").textContent = "Gespeichert ‚úì";

  document.getElementById("fragile").classList.toggle("active", state.fragile);
  document.getElementById("heavy").classList.toggle("active", state.heavy);
}

function load() {
  const data = localStorage.getItem(storeKey);
  if (data) Object.assign(state, JSON.parse(data));

  document.getElementById("boxTitle").textContent = boxId;
  document.getElementById("ort").value = state.ort;
  document.getElementById("bez").value = state.bez;
  document.getElementById("content").value = state.content;
  document.getElementById("weight").value = state.weight;

  applyBackground();
  render();
}

document.getElementById("ort").oninput = e => { state.ort = e.target.value; render(); };
document.getElementById("bez").oninput = e => { state.bez = e.target.value; render(); };

document.getElementById("content").onkeydown = e => {
  if (e.key === "Enter") {
    e.preventDefault();
    state.content += "\n‚Ä¢ ";
    e.target.value = state.content;
    render();
  }
};

document.getElementById("content").oninput = e => {
  state.content = e.target.value;
  render();
};

document.getElementById("fragile").onclick = () => {
  state.fragile = !state.fragile;
  render();
};

document.getElementById("heavy").onclick = () => {
  state.heavy = !state.heavy;
  render();
};

document.getElementById("weight").oninput = e => {
  const v = parseInt(e.target.value || "0", 10);
  state.weight = v;
  state.heavy = v >= 16;
  render();
};

function backup() {
  const blob = new Blob([JSON.stringify(localStorage, null, 2)], {type: "application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "Euroboxen_Backup.json";
  a.click();
}

function importBackup() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = ".json";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const data = JSON.parse(reader.result);
      Object.keys(data).forEach(k => localStorage.setItem(k, data[k]));
      location.reload();
    };
    reader.readAsText(file);
  };
  input.click();
}

load();
</script>
</body>
</html>
