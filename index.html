<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sendotki</title>

<style>
:root{
  --card-bg:#B9BA73;          /* Kartonfarbe */
  --border:rgba(0,0,0,.25);
  --text:#000;
  --ok:#1f9d55;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1325,#000);
  padding:24px 12px;
  color:var(--text);
}

.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card-bg);
  border-radius:28px;
  padding:22px 18px 24px;
}

/* obere Leiste */
.topbar{
  height:10px;
  width:100%;
  border-radius:10px;
  background:rgba(0,0,0,.15);
  margin-bottom:14px;
}

/* √úberschrift */
h1{
  margin:0;
  text-align:center;
  font-size:34px;
  font-weight:800;
  letter-spacing:.05em;
  color:#000;
}

.status{
  text-align:center;
  margin-top:4px;
  font-size:18px;
  font-weight:700;
  color:var(--ok);
}

/* Felder */
.row{
  display:flex;
  gap:12px;
  margin-top:16px;
}

.field{
  flex:1;
  height:56px;
  border-radius:18px;
  border:2px solid var(--border);
  background:rgba(255,255,255,.18);
  padding:0 14px;
  font-size:20px;
  font-weight:600;
  color:#000;
}

.field::placeholder{
  color:rgba(0,0,0,.45);
}

/* Icon-Buttons */
.icon{
  width:56px;
  height:56px;
  border-radius:18px;
  border:2px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  background:rgba(255,255,255,.18);
  cursor:pointer;
}

.icon.active{
  border-color:var(--ok);
  box-shadow:0 0 0 3px rgba(31,157,85,.25);
}

/* Gewicht */
.weight{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  font-size:28px;
  font-weight:700;
}

.weight span{
  font-size:22px;
  font-weight:600;
  opacity:.7;
}

/* Textfeld */
textarea{
  width:100%;
  margin-top:22px;
  height:260px;
  resize:none;
  border-radius:22px;
  border:2px solid var(--border);
  background:rgba(255,255,255,.18);
  padding:18px;
  font-size:20px;
  font-weight:500;
  color:#000;
}

textarea::placeholder{
  color:rgba(0,0,0,.4);
}

/* Buttons */
.actions{
  display:flex;
  gap:14px;
  margin-top:24px;
}

.btn{
  flex:1;
  height:56px;
  border-radius:18px;
  border:none;
  background:#243a5e;
  color:#fff;
  font-size:18px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">

  <div class="topbar"></div>

  <h1>K017</h1>
  <div class="status">Gespeichert ‚úì</div>

  <div class="row">
    <input class="field" placeholder="ORT">
  </div>

  <div class="row">
    <input class="field" placeholder="Bezeichnung">
    <div class="icon" id="fragile">üç∑</div>
  </div>

  <div class="row">
    <div class="icon" id="heavy">üèãÔ∏è</div>
    <div class="field weight" id="weightField">
      <span id="kgValue">00</span><span>kg</span>
    </div>
  </div>

  <textarea placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>

  <div class="actions">
    <button class="btn">Backup nach iCloud</button>
    <button class="btn">Backup importieren</button>
  </div>

</div>

<script>
/* Icon Toggle */
document.querySelectorAll('.icon').forEach(icon=>{
  icon.addEventListener('click',()=>icon.classList.toggle('active'));
});

/* Gewicht bearbeiten */
const kgSpan=document.getElementById('kgValue');
document.getElementById('weightField').addEventListener('click',()=>{
  let v=prompt("Gewicht in kg (0‚Äì99):",kgSpan.textContent);
  if(v===null) return;
  v=parseInt(v,10);
  if(isNaN(v)||v<0||v>99) return;
  kgSpan.textContent=String(v).padStart(2,'0');

  /* Heavy automatisch ab 16kg */
  document.getElementById('heavy').classList.toggle('active',v>=16);
});
</script>

</body>
</html>
