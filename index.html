<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eurobox / Karton</title>

<style>
:root{
  --bg:#071225;
  --card:#2b323f;
  --card2:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
  --ok:#27d17e;

  --kCard:#ADAC62;
  --kText:rgba(0,0,0,.92);
  --kStroke:rgba(0,0,0,.28);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
}

.card{
  width:min(720px,94vw);
  padding:18px;
  border-radius:28px;
  background:var(--card);
  box-shadow:0 24px 60px rgba(0,0,0,.55);
}

.isK{
  background:var(--kCard);
  color:var(--kText);
}

.topbar{
  height:10px;
  width:92%;
  margin:6px auto 12px;
  border-radius:999px;
  background:rgba(0,0,0,.15);
}

.boxId{
  text-align:center;
  font-size:72px;
  font-weight:900;
  margin:0;
}

.status{
  text-align:center;
  color:var(--ok);
  font-size:26px;
  font-weight:700;
  margin:8px 0 18px;
}

.grid{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
}

.pillRow{
  display:grid;
  grid-template-columns:64px 64px 120px; /* ‚¨ÖÔ∏è kg-Kachel breiter */
  gap:12px;
  margin-top:14px;
}

.input,.pill,.textareaWrap{
  border:2px solid var(--stroke);
  border-radius:18px;
  background:var(--card2);
}

.isK .input,
.isK .pill,
.isK .textareaWrap{
  border-color:var(--kStroke);
  background:rgba(255,255,255,.18);
}

.input{
  height:62px;
  padding:0 14px;
  font-size:22px;
  width:100%;
}

.iconToggle{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.iconToggle.active{
  box-shadow:0 0 0 4px rgba(39,209,126,.3);
}

.iconToggle.heavy.active{
  box-shadow:0 0 0 5px rgba(255,80,80,.35);
}

/* ‚úÖ kg-Kachel: gr√∂√üer + √ºberall klickbar */
.kgWrap{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:0 12px;                 /* ‚¨ÖÔ∏è mehr ‚ÄûTouch-Fl√§che‚Äú */
  font-size:24px;                 /* ‚¨ÖÔ∏è kg etwas gr√∂√üer */
  font-weight:900;
  cursor:text;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.kgWrap input{
  width:52px;                     /* ‚¨ÖÔ∏è Zahl gr√∂√üer */
  text-align:center;
  border:none;
  background:transparent;
  font-size:26px;                 /* ‚¨ÖÔ∏è Zahl gr√∂√üer */
  font-weight:900;
  outline:none;
  padding:6px 0;
}

.textareaWrap{
  margin-top:16px;
  padding:12px;
}

textarea{
  width:100%;
  height:320px;
  border:none;
  background:transparent;
  resize:none;
  font-size:22px;
  outline:none;
}

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:16px;
}

button{
  height:70px;
  border-radius:18px;
  font-size:22px;
  font-weight:900;
  border:none;
}
</style>
</head>

<body>
<div class="card isK">
  <div class="topbar"></div>

  <h1 class="boxId">K017</h1>
  <div class="status">Gespeichert ‚úì</div>

  <div class="grid">
    <input class="input" placeholder="ORT" maxlength="6">
    <input class="input" placeholder="Bezeichnung">
  </div>

  <div class="pillRow">
    <div class="pill iconToggle active" id="fragile" title="Zerbrechlich">üç∑</div>
    <div class="pill iconToggle heavy" id="heavy" title="Schwer">üèãÔ∏è</div>

    <!-- ‚úÖ Tap auf die ganze Kachel fokussiert das Input -->
    <div class="pill kgWrap" id="kgTap" title="Gewicht">
      <input id="kg" maxlength="2" inputmode="numeric" pattern="[0-9]*" value="00">
      <span>kg</span>
    </div>
  </div>

  <div class="textareaWrap">
    <textarea placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>
  </div>

  <div class="btnRow">
    <button>Backup nach iCloud</button>
    <button>Backup importieren</button>
  </div>
</div>

<script>
  // ‚úÖ Klick/Tap irgendwo auf die kg-Kachel -> Cursor ins Feld
  const kgTap = document.getElementById("kgTap");
  const kgInput = document.getElementById("kg");

  kgTap.addEventListener("click", () => {
    kgInput.focus();
    kgInput.select();
  });

  // iPhone: Tap-Hilfe (manchmal wird click verz√∂gert)
  kgTap.addEventListener("touchstart", () => {
    kgInput.focus();
    kgInput.select();
  }, {passive:true});
</script>

</body>
</html>
