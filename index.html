<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eurobox</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f172a;
      --card2:#0b1224;
      --line:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --green:#29d06b;

      /* Box colors */
      --box-black:#0b0f14;
      --box-gray:#C0C0C0;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 600px at 50% 20%, #111a33 0%, var(--bg) 55%, #070b16 100%);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 14px;
    }

    .wrap{
      width:min(860px, 92vw);
      display:flex;
      justify-content:center;
    }

    /* Card with dynamic background */
    .card{
      width:min(720px, 92vw);
      border-radius:18px;
      padding:22px 22px 18px;
      border:1px solid var(--line);
      box-shadow: 0 10px 50px rgba(0,0,0,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      position:relative;
      overflow:hidden;
    }

    /* color overlay (depends on selection) */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background: var(--box-gray);
      opacity:.22; /* default */
      pointer-events:none;
    }
    .card[data-color="black"]::before{ background: var(--box-black); opacity:.28; }
    .card[data-color="gray"]::before{ background: var(--box-gray); opacity:.22; }

    .card > *{ position:relative; z-index:1; }

    .top{
      text-align:center;
      margin-bottom:12px;
    }

    .boxno{
      font-weight:800;
      letter-spacing:.08em;
      font-size:42px;
      line-height:1.1;
    }

    .saved{
      margin-top:6px;
      font-size:14px;
      color:var(--green);
      opacity:.65;
      transition:opacity .25s ease, filter .25s ease;
      user-select:none;
    }
    .saved.show{
      opacity:1;
      filter: drop-shadow(0 0 8px rgba(41,208,107,.35));
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      margin:14px 0 10px;
    }

    input[type="text"]{
      width:100%;
      height:48px;
      border-radius:14px;
      border:1px solid var(--line);
      outline:none;
      padding:0 14px;
      background: rgba(0,0,0,.18);
      color:var(--text);
      font-size:18px;
    }
    input[type="text"]::placeholder{ color:rgba(255,255,255,.35) }

    /* ORT field: 6 chars */
    .ort{
      width:120px;
      text-transform:uppercase;
      font-weight:700;
      letter-spacing:.08em;
      text-align:left;
    }

    /* Icon toggles */
    .iconToggle{
      width:54px;
      height:48px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, filter .2s ease;
    }
    .iconToggle:active{ transform:scale(.98); }

    .iconToggle.on{
      border-color: rgba(41,208,107,.55);
      background: rgba(41,208,107,.10);
      filter: drop-shadow(0 0 10px rgba(41,208,107,.20));
    }

    /* Color selector */
    .colorWrap{
      display:flex;
      gap:10px;
      margin:6px 0 12px;
      align-items:center;
      justify-content:flex-start;
    }

    .colorBtn{
      width:54px;
      height:38px;
      border-radius:12px;
      border:1px solid var(--line);
      cursor:pointer;
      background: rgba(0,0,0,.18);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      transition: transform .08s ease, border-color .2s ease;
    }
    .colorBtn:active{ transform:scale(.98); }
    .swatch{
      width:26px;
      height:18px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,.14);
    }
    .swatch.black{ background: var(--box-black); }
    .swatch.gray{ background: var(--box-gray); }

    .colorBtn.on{
      border-color: rgba(41,208,107,.55);
    }

    textarea{
      width:100%;
      min-height:260px;
      resize:vertical;
      border-radius:16px;
      border:1px solid var(--line);
      outline:none;
      padding:14px;
      background: rgba(0,0,0,.18);
      color:var(--text);
      font-size:18px;
      line-height:1.35;
    }
    textarea::placeholder{ color:rgba(255,255,255,.35) }

    @media (max-width:520px){
      .boxno{ font-size:38px; }
      .row{ gap:10px; }
      .ort{ width:110px; }
      .iconToggle{ width:52px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card" data-color="gray">
      <div class="top">
        <div class="boxno" id="boxNo">E000</div>
        <div class="saved" id="savedState">Gespeichert ‚úì</div>
      </div>

      <!-- ORT + Bezeichnung + toggles -->
      <div class="row">
        <input class="ort" id="ort" type="text" maxlength="6" placeholder="ORT" />
        <input id="title" type="text" placeholder="Bezeichnung" />

        <!-- icons only -->
        <div class="iconToggle" id="fragile" title="Zerbrechlich">üç∑</div>
        <div class="iconToggle" id="heavy" title="Schwer">üèãÔ∏è</div>
      </div>

      <!-- color selection -->
      <div class="colorWrap">
        <div class="colorBtn" id="cBlack" title="Schwarze Box"><div class="swatch black"></div></div>
        <div class="colorBtn on" id="cGray" title="Graue Box"><div class="swatch gray"></div></div>
      </div>

      <textarea id="content" placeholder="Inhalt hier eintragen..."></textarea>
    </div>
  </div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  const box = (params.get("box") || "E000").toUpperCase();

  const boxNoEl = document.getElementById("boxNo");
  const savedEl = document.getElementById("savedState");
  const ortEl = document.getElementById("ort");
  const titleEl = document.getElementById("title");
  const contentEl = document.getElementById("content");

  const fragileEl = document.getElementById("fragile");
  const heavyEl = document.getElementById("heavy");

  const cardEl = document.getElementById("card");
  const cBlackEl = document.getElementById("cBlack");
  const cGrayEl = document.getElementById("cGray");

  boxNoEl.textContent = box;

  const key = "eurobox:" + box;

  function showSaved(){
    savedEl.classList.add("show");
    setTimeout(()=> savedEl.classList.remove("show"), 1200);
  }

  function clampUpper(el){
    el.value = (el.value || "").toUpperCase();
  }

  function load(){
    const raw = localStorage.getItem(key);
    if(!raw) return;

    try{
      const d = JSON.parse(raw);
      ortEl.value = d.ort || "";
      titleEl.value = d.title || "";
      contentEl.value = d.content || "";

      setToggle(fragileEl, !!d.fragile);
      setToggle(heavyEl, !!d.heavy);

      setColor(d.color || "gray");
    }catch(e){}
  }

  function save(){
    const data = {
      ort: (ortEl.value || "").toUpperCase(),
      title: titleEl.value || "",
      content: contentEl.value || "",
      fragile: fragileEl.classList.contains("on"),
      heavy: heavyEl.classList.contains("on"),
      color: cardEl.getAttribute("data-color") || "gray"
    };
    localStorage.setItem(key, JSON.stringify(data));
    showSaved();
  }

  function setToggle(el, on){
    el.classList.toggle("on", !!on);
  }

  function toggle(el){
    setToggle(el, !el.classList.contains("on"));
    save();
  }

  function setColor(color){
    const c = (color === "black") ? "black" : "gray";
    cardEl.setAttribute("data-color", c);

    cBlackEl.classList.toggle("on", c === "black");
    cGrayEl.classList.toggle("on", c === "gray");
  }

  // autosave with debounce
  let t = null;
  function queueSave(){
    clearTimeout(t);
    t = setTimeout(save, 250);
  }

  // events
  ortEl.addEventListener("input", ()=>{ clampUpper(ortEl); queueSave(); });
  titleEl.addEventListener("input", queueSave);
  contentEl.addEventListener("input", queueSave);

  fragileEl.addEventListener("click", ()=> toggle(fragileEl));
  heavyEl.addEventListener("click", ()=> toggle(heavyEl));

  cBlackEl.addEventListener("click", ()=>{ setColor("black"); save(); });
  cGrayEl.addEventListener("click", ()=>{ setColor("gray"); save(); });

  load();
})();
</script>
</body>
</html>
