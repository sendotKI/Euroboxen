<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sendotki</title>

<style>
:root{
  --karton:#B9BA73;
  --euro:#3b4252;
  --tuete:#9FFCFD;

  --border:rgba(0,0,0,.25);
  --text:#000;

  --ok:#1f9d55;
  --alert:#c62828; /* ROT */
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1325,#000);
  padding:24px 12px;
}

.card{
  max-width:420px;
  margin:0 auto;
  border-radius:28px;
  padding:22px 18px 24px;
  background:var(--karton);
  color:var(--text);
}

.topbar{
  height:10px;
  border-radius:10px;
  background:rgba(0,0,0,.15);
  margin-bottom:14px;
}

h1{
  margin:0;
  text-align:center;
  font-size:28px; /* kleiner */
  font-weight:800;
  letter-spacing:.05em;
}

.status{
  text-align:center;
  margin-top:4px;
  font-size:16px;
  font-weight:700;
  color:var(--ok);
}

.row{
  display:flex;
  gap:12px;
  margin-top:16px;
}

.field{
  flex:1;
  height:56px;
  border-radius:18px;
  border:2px solid var(--border);
  background:rgba(255,255,255,.18);
  padding:0 14px;
  font-size:18px;
  font-weight:600;
  color:#000;
}

.field::placeholder{
  color:rgba(0,0,0,.45);
}

.icon{
  width:56px;
  height:56px;
  border-radius:18px;
  border:2px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  background:rgba(255,255,255,.18);
  cursor:pointer;
}

.icon.active{
  border-color:var(--alert);
  box-shadow:0 0 0 3px rgba(198,40,40,.3); /* ROTER Glow */
}

.weight{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  font-size:26px;
  font-weight:700;
}

.weight span{
  font-size:20px;
  font-weight:600;
  opacity:.8;
}

textarea{
  width:100%;
  margin-top:22px;
  height:260px;
  resize:none;
  border-radius:22px;
  border:2px solid var(--border);
  background:rgba(255,255,255,.18);
  padding:18px;
  font-size:18px;
  font-weight:500;
}

.actions{
  display:flex;
  gap:14px;
  margin-top:24px;
}

.btn{
  flex:1;
  height:56px;
  border-radius:18px;
  border:none;
  background:#243a5e;
  color:#fff;
  font-size:17px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="topbar"></div>

  <h1 id="boxId">---</h1>
  <div class="status">Gespeichert ‚úì</div>

  <div class="row">
    <input class="field" placeholder="ORT">
  </div>

  <div class="row">
    <input class="field" placeholder="Bezeichnung">
    <div class="icon" id="fragile">üç∑</div>
  </div>

  <div class="row">
    <div class="icon" id="heavy">üèãÔ∏è</div>
    <div class="field weight" id="weightField">
      <span id="kgValue">00</span><span>kg</span>
    </div>
  </div>

  <textarea placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>

  <div class="actions">
    <button class="btn">Backup nach iCloud</button>
    <button class="btn">Backup importieren</button>
  </div>

</div>

<script>
/* -------- boxId aus URL -------- */
const params = new URLSearchParams(location.search);
const box = (params.get("box") || "K000").toUpperCase();
document.getElementById("boxId").textContent = box;

/* -------- Farbe je Typ -------- */
const card = document.getElementById("card");

if (box.startsWith("K")) card.style.background = "var(--karton)";
if (box.startsWith("E")) card.style.background = "var(--euro)";
if (box.startsWith("T")) card.style.background = "var(--tuete)";

/* -------- Icon Toggle -------- */
document.querySelectorAll(".icon").forEach(i=>{
  i.addEventListener("click",()=>i.classList.toggle("active"));
});

/* -------- Gewicht -------- */
const kgSpan = document.getElementById("kgValue");
const heavyIcon = document.getElementById("heavy");

document.getElementById("weightField").addEventListener("click",()=>{
  let v = prompt("Gewicht in kg (0‚Äì99):",kgSpan.textContent);
  if(v===null) return;
  v=parseInt(v,10);
  if(isNaN(v)||v<0||v>99) return;

  kgSpan.textContent = String(v).padStart(2,"0");
  heavyIcon.classList.toggle("active", v >= 16);
});
</script>

</body>
</html>
