<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Euroboxen</title>

<style>
:root{
  --page:#071225;

  --card:#2b323f;
  --card2:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
  --ok:#27d17e;

  --kCard:#ADAC62;
  --kText:rgba(0,0,0,.92);
  --kStroke:rgba(0,0,0,.28);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--page);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
}

.card{
  width:min(720px,94vw);
  padding:18px;
  border-radius:28px;
  background:var(--card);
  box-shadow:0 24px 60px rgba(0,0,0,.55);
}

.card.isK{
  background:var(--kCard);
  color:var(--kText);
}

.topbar{
  height:10px;
  width:92%;
  margin:6px auto 12px;
  border-radius:999px;
  background:rgba(0,0,0,.15);
}

.boxId{
  text-align:center;
  font-size:72px;
  font-weight:900;
  margin:0;
  letter-spacing:1px;
}

.status{
  text-align:center;
  color:var(--ok);
  font-size:26px;
  font-weight:800;
  margin:8px 0 18px;
}

.grid{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
}

.pillRow{
  display:grid;
  grid-template-columns:64px 64px 140px; /* kg angenehmer */
  gap:12px;
  margin-top:14px;
}

.input,.pill,.textareaWrap{
  border:2px solid var(--stroke);
  border-radius:18px;
  background:var(--card2);
}

.card.isK .input,
.card.isK .pill,
.card.isK .textareaWrap{
  border-color:var(--kStroke);
  background:rgba(255,255,255,.18);
}

.input{
  height:62px;
  padding:0 14px;
  font-size:22px;
  width:100%;
  color:inherit;
}

.input::placeholder{color:rgba(255,255,255,.45)}
.card.isK .input::placeholder{color:rgba(0,0,0,.35)}

.iconToggle{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.iconToggle.active{
  box-shadow:0 0 0 4px rgba(39,209,126,.3);
}

.iconToggle.heavy.active{
  box-shadow:0 0 0 5px rgba(255,80,80,.35);
}

/* kg-Kachel */
.kgWrap{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:0 14px;
  font-weight:900;
  cursor:text;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.kgWrap input{
  width:60px;
  text-align:center;
  border:none;
  background:transparent;
  font-size:28px;
  font-weight:900;
  outline:none;
  padding:6px 0;
  color:inherit;
}

.kgUnit{
  font-size:26px;
  font-weight:900;
  opacity:.9;
}

.textareaWrap{
  margin-top:16px;
  padding:12px;
}

textarea{
  width:100%;
  height:320px;
  border:none;
  background:transparent;
  resize:none;
  font-size:22px;
  outline:none;
  color:inherit;
}

textarea::placeholder{color:rgba(255,255,255,.45)}
.card.isK textarea::placeholder{color:rgba(0,0,0,.35)}

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:16px;
}

button{
  height:70px;
  border-radius:18px;
  font-size:22px;
  font-weight:900;
  border:none;
  background:#263a5f;
  color:white;
}

.card.isK button{
  background:rgba(255,255,255,.75);
  color:rgba(0,0,0,.85);
}
</style>
</head>

<body>
  <div class="card" id="card">
    <div class="topbar"></div>

    <h1 class="boxId" id="boxIdTitle">E019</h1>
    <div class="status" id="status">Gespeichert ‚úì</div>

    <div class="grid">
      <input class="input" id="ort" placeholder="ORT" maxlength="6" />
      <input class="input" id="bez" placeholder="Bezeichnung" />
    </div>

    <div class="pillRow">
      <div class="pill iconToggle" id="fragile" title="Zerbrechlich">üç∑</div>
      <div class="pill iconToggle heavy" id="heavy" title="Schwer">üèãÔ∏è</div>

      <div class="pill kgWrap" id="kgTap" title="Gewicht">
        <input id="kg" maxlength="2" inputmode="numeric" pattern="[0-9]*" value="00" />
        <span class="kgUnit">kg</span>
      </div>
    </div>

    <div class="textareaWrap">
      <textarea id="content" placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>
    </div>

    <div class="btnRow">
      <button id="backup">Backup nach iCloud</button>
      <button id="import">Backup importieren</button>
    </div>
  </div>

<script>
  // --- BoxId aus URL ---
  const params = new URLSearchParams(location.search);
  const boxId = (params.get("box") || "E019").toUpperCase();

  const card = document.getElementById("card");
  const title = document.getElementById("boxIdTitle");

  title.textContent = boxId;

  // --- Auto-Farbe ---
  // K‚Ä¶ => Kartonfarbe, E‚Ä¶ => Standard (grau/schwarz sp√§ter)
  if (boxId.startsWith("K")) {
    card.classList.add("isK");
  } else {
    card.classList.remove("isK");
  }

  // --- Toggles (optisch) ---
  const fragile = document.getElementById("fragile");
  const heavy   = document.getElementById("heavy");

  fragile.addEventListener("click", (e)=>{ e.preventDefault(); e.stopPropagation(); fragile.classList.toggle("active"); });
  heavy.addEventListener("click",   (e)=>{ e.preventDefault(); e.stopPropagation(); heavy.classList.toggle("active"); });

  // --- ‚úÖ KG: Tap √ºberall -> Fokus ins kg-Input (und NICHT ins Inhaltsfeld) ---
  const kgTap   = document.getElementById("kgTap");
  const kgInput = document.getElementById("kg");

  function focusKg(e){
    // SUPER wichtig: damit kein anderer Handler danach das Textfeld fokussiert
    if (e) { e.preventDefault(); e.stopPropagation(); }
    kgInput.focus({preventScroll:true});
    kgInput.select();
  }

  // click + touchstart (iOS)
  kgTap.addEventListener("click", focusKg, true);
  kgTap.addEventListener("touchstart", focusKg, {passive:false, capture:true});

  // Optional: wenn du irgendwo noch global "card klick => textarea fokus" hast,
  // bleibt das weiterhin m√∂glich ‚Äì aber kgTap √ºberschreibt es sauber.

</script>
</body>
</html>
