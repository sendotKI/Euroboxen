<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box</title>

<style>
:root {
  --card-bg: #ADAC62;
  --text: #000;
  --field: rgba(255,255,255,0.35);
  --border: rgba(0,0,0,0.25);
}

body {
  margin: 0;
  background: radial-gradient(#0c1630, #050a16);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: 20px auto;
  padding: 18px;
  border-radius: 28px;
  background: var(--card-bg);
  color: var(--text);
}

.header { text-align: center; }

.header h1 {
  margin: 8px 0 2px;
  font-size: 28px;
}

.saved {
  font-size: 15px;
  font-weight: 600;
}
.saved.green { color: #00c26a; }
.saved.red { color: #ff4b4b; }

/* ---------- ROWS ---------- */
.row {
  display: flex;
  gap: 12px;
  margin-top: 14px;
}

/* Zeile 1: ORT + üç∑ */
.row-ort {
  display: grid;
  grid-template-columns: 0.65fr 46px;
  gap: 30px;
  margin-top: 16px;
}

/* Felder */
.field {
  padding: 10px 14px;
  border-radius: 16px;
  background: var(--field);
  border: 1px solid var(--border);
  font-size: 16px;
  height: 46px;
  box-sizing: border-box;
  color: inherit;
}

.field-wide { width: 100%; }

/* Icons */
.icon {
  width: 46px;
  height: 46px;
  padding: 0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 20px;
  cursor: pointer;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  transition: box-shadow 0.2s ease, background 0.2s ease;
}

/* üç∑ rot leuchten */
.icon.fragile-active{
  box-shadow: 0 0 0 2px #ff3b3b, 0 0 10px rgba(255,59,59,0.7);
  background: rgba(255, 80, 80, 0.25);
}

/* Heavy GELB / ROT */
.icon.heavy-yellow{
  box-shadow: 0 0 0 2px #f4c430, 0 0 10px rgba(244,196,48,0.75);
  background: rgba(244,196,48,0.25);
}
.icon.heavy-red{
  box-shadow: 0 0 0 2px #ff3b3b, 0 0 10px rgba(255,59,59,0.75);
  background: rgba(255,59,59,0.25);
}

/* KG + Pfeile */
.kg-wrap{
  flex: 1;
  height: 46px;
  display: grid;
  grid-template-columns: 44px 1fr 44px;
  align-items: center;
  padding: 0;
  overflow: hidden;
}

.kg-btn{
  height: 46px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor: pointer;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  font-size: 18px;
  font-weight: 700;
}

.kg-value{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 22px;
  font-weight: 700;
}

/* Farben */
.colors {
  display: flex;
  gap: 10px;
  margin: 14px 0;
}
.color {
  width: 42px;
  height: 32px;
  border-radius: 10px;
  border: 2px solid transparent;
  cursor: pointer;
}
.color.active { border-color: #00d26a; }

/* Inhalt */
.textarea {
  margin-top: 22px;
  padding: 16px;
  min-height: 160px;
  border-radius: 18px;
  background: var(--field);
  border: 1px solid var(--border);
  font-size: 16px;
  color: inherit;
  white-space: pre-wrap;
  outline: none;
  cursor: text;
}

/* Placeholder-Optik */
.textarea.placeholder { color: rgba(0,0,0,.45); }

/* Buttons */
.buttons {
  display: flex;
  gap: 12px;
  margin-top: 20px;
}
button {
  flex: 1;
  padding: 14px;
  border-radius: 18px;
  border: none;
  background: #223a66;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
button:active { transform: scale(0.99); }
</style>
</head>

<body>

<div class="card" id="card">

  <div class="header">
    <h1 id="boxId">K017</h1>
    <div id="saved" class="saved green">Gespeichert ‚úì</div>
  </div>

  <!-- ZEILE 1: ORT + üç∑ -->
  <div class="row-ort">
    <input id="ort" class="field" placeholder="ORT">
    <div class="field icon" id="fragile" title="Zerbrechlich">üç∑</div>
  </div>

  <!-- ZEILE 2: BEZEICHNUNG -->
  <div class="row">
    <input id="label" class="field field-wide" placeholder="Bezeichnung">
  </div>

  <!-- ZEILE 3: HEAVY + KG -->
  <div class="row">
    <div class="field icon" id="heavy" title="Heavy">üèãÔ∏è</div>

    <div class="field kg-wrap" id="kgWrap" title="Gewicht">
      <div class="kg-btn" id="kgDown" aria-label="Gewicht runter">‚óÄÔ∏é</div>
      <div class="kg-value" id="kgValue">00 kg</div>
      <div class="kg-btn" id="kgUp" aria-label="Gewicht rauf">‚ñ∂Ô∏é</div>
    </div>
  </div>

  <!-- Farben (nur E-Boxen sichtbar) -->
  <div class="colors" id="colors">
    <div class="color active" data-color="#6c707a" style="background:#6c707a" title="Grau"></div>
    <div class="color" data-color="#000" style="background:#000" title="Schwarz"></div>
  </div>

  <!-- Inhalt -->
  <div class="textarea" id="content" contenteditable="true"></div>

  <div class="buttons">
    <button id="btnExport">Backup exportieren</button>
    <button id="btnImport">Backup importieren</button>
  </div>

</div>

<input id="fileInput" type="file" accept="application/json" style="display:none"/>

<script>
/* =========================
   Basics + Elemente
========================= */
const params = new URLSearchParams(location.search);
const boxIdVal = (params.get("box") || "K017").toUpperCase();

const elBoxId = document.getElementById("boxId");
const card = document.getElementById("card");
const saved = document.getElementById("saved");
const colors = document.getElementById("colors");

const ort = document.getElementById("ort");
const label = document.getElementById("label");
const fragile = document.getElementById("fragile");
const heavy = document.getElementById("heavy");

const kgDown = document.getElementById("kgDown");
const kgUp = document.getElementById("kgUp");
const kgValue = document.getElementById("kgValue");

const content = document.getElementById("content");

const btnExport = document.getElementById("btnExport");
const btnImport = document.getElementById("btnImport");
const fileInput = document.getElementById("fileInput");

elBoxId.textContent = boxIdVal;

/* =========================
   Farben je Box-Typ
========================= */
function setCardTheme(bg, fg) {
  card.style.background = bg;
  card.style.color = fg;
  // Placeholder-Farbe passt sich an: schwarz -> hell
  if (content.classList.contains("placeholder")) {
    content.style.color = (fg === "#fff") ? "rgba(255,255,255,.55)" : "rgba(0,0,0,.45)";
  } else {
    content.style.color = "inherit";
  }
}

function setSavedStyle(isBlackTheme) {
  saved.className = isBlackTheme ? "saved red" : "saved green";
}

function setActiveColorButton(color) {
  document.querySelectorAll(".color").forEach(x => x.classList.remove("active"));
  const btn = [...document.querySelectorAll(".color")].find(x => x.dataset.color === color);
  if (btn) btn.classList.add("active");
}

function applyBoxTypeDefault() {
  if (boxIdVal.startsWith("K")) {
    colors.style.display = "none";
    setCardTheme("#ADAC62", "#000");
    setSavedStyle(false);
  } else if (boxIdVal.startsWith("T")) {
    colors.style.display = "none";
    setCardTheme("#9FFCFD", "#000");
    setSavedStyle(false);
  } else { // E
    colors.style.display = "flex";
    setCardTheme("#6c707a", "#000");
    setSavedStyle(false);
    setActiveColorButton("#6c707a");
  }
}

/* E-Farben klicken */
document.querySelectorAll(".color").forEach(c => {
  c.addEventListener("click", () => {
    document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");

    const bg = c.dataset.color;
    if (bg === "#000") {
      setCardTheme("#000", "#fff");
      setSavedStyle(true);
    } else {
      setCardTheme(bg, "#000");
      setSavedStyle(false);
    }
    markDirtyAndSaveSoon();
  });
});

/* =========================
   Fragile (üç∑) Toggle rot
========================= */
let fragileActive = false;
fragile.addEventListener("click", () => {
  fragileActive = !fragileActive;
  fragile.classList.toggle("fragile-active", fragileActive);
  markDirtyAndSaveSoon();
});

/* =========================
   Heavy: 16kg gelb, 26kg rot (+ manuell toggle)
========================= */
let weight = 0;
let heavyManual = false;

function setKgText(){
  kgValue.textContent = String(weight).padStart(2,"0") + " kg";
}

function refreshHeavy(){
  heavy.classList.remove("heavy-yellow","heavy-red");

  const shouldShow = (weight >= 16) || heavyManual;
  if (!shouldShow) return;

  if (weight >= 26) heavy.classList.add("heavy-red");
  else heavy.classList.add("heavy-yellow");
}

function changeWeight(delta){
  weight = (weight + delta) % 100;
  if (weight < 0) weight += 100;
  setKgText();
  refreshHeavy();
  markDirtyAndSaveSoon();
}

kgUp.addEventListener("click", (e) => { e.stopPropagation(); changeWeight(+1); });
kgDown.addEventListener("click", (e) => { e.stopPropagation(); changeWeight(-1); });

heavy.addEventListener("click", () => {
  heavyManual = !heavyManual;
  refreshHeavy();
  markDirtyAndSaveSoon();
});

/* =========================
   Inhalt: wieder editierbar + Bullet je Zeile
========================= */
function placeCursorAtEnd(){
  const range = document.createRange();
  range.selectNodeContents(content);
  range.collapse(false);
  const sel = window.getSelection();
  sel.removeAllRanges();
  sel.addRange(range);
}

function setPlaceholder(){
  content.classList.add("placeholder");
  content.innerText = "‚Ä¢ Inhalt hier eintragen...";
  // Farbe abh√§ngig vom Theme
  content.style.color = (card.style.color === "#fff") ? "rgba(255,255,255,.55)" : "rgba(0,0,0,.45)";
}

function clearPlaceholder(){
  content.classList.remove("placeholder");
  content.style.color = "inherit";
  content.innerText = "‚Ä¢ ";
  placeCursorAtEnd();
}

function normalizeBullets() {
  if (content.classList.contains("placeholder")) return;

  const raw = content.innerText.replace(/\r/g,"");
  const lines = raw.split("\n");

  const fixed = lines.map((l, i) => {
    const t = l.replace(/\s+$/,""); // trimEnd
    if (i === 0 && t.trim() === "") return "‚Ä¢ ";
    if (t.trim() === "") return "‚Ä¢";
    return t.startsWith("‚Ä¢") ? t : "‚Ä¢ " + t;
  });

  const next = fixed.join("\n");
  if (next !== raw) {
    // Wenn wir korrigieren, Cursor ans Ende (simple & stabil auf iOS)
    content.innerText = next;
    placeCursorAtEnd();
  }
}

/* Start */
setPlaceholder();

content.addEventListener("pointerdown", () => {
  // iOS: manchmal braucht es einen "kick", damit der Cursor wirklich ins Feld geht
  if (content.classList.contains("placeholder")) return;
  // nichts weiter
});

content.addEventListener("focus", () => {
  if (content.classList.contains("placeholder")) clearPlaceholder();
});

content.addEventListener("keydown", (e) => {
  if (content.classList.contains("placeholder")) return;

  if (e.key === "Enter") {
    e.preventDefault();
    document.execCommand("insertText", false, "\n‚Ä¢ ");
    return;
  }
});

content.addEventListener("input", () => {
  if (content.innerText.trim() === "") {
    setPlaceholder();
  } else {
    normalizeBullets();
  }
  markDirtyAndSaveSoon();
});

/* =========================
   Speichern pro Box (localStorage)
========================= */
const STORAGE_PREFIX = "umzug_box_";
function boxStorageKey(id){ return STORAGE_PREFIX + id; }

function getCurrentState(){
  const bg = card.style.background || "";
  const fg = card.style.color || "";

  return {
    id: boxIdVal,
    ort: ort.value || "",
    label: label.value || "",
    fragileActive,
    weight,
    heavyManual,
    content: content.classList.contains("placeholder") ? "" : content.innerText,
    bg,
    fg
  };
}

function applyState(state){
  ort.value = state.ort || "";
  label.value = state.label || "";

  fragileActive = !!state.fragileActive;
  fragile.classList.toggle("fragile-active", fragileActive);

  weight = Number.isFinite(state.weight) ? state.weight : 0;
  setKgText();

  heavyManual = !!state.heavyManual;
  refreshHeavy();

  if (state.bg) {
    setCardTheme(state.bg, state.fg || "#000");
    const isBlack = (state.bg === "#000");
    setSavedStyle(isBlack);
    if (boxIdVal.startsWith("E")) setActiveColorButton(state.bg);
  }

  if (state.content && state.content.trim() !== "") {
    content.classList.remove("placeholder");
    content.style.color = "inherit";
    content.innerText = state.content;
    normalizeBullets();
  } else {
    setPlaceholder();
  }
}

function saveBox(){
  const state = getCurrentState();
  localStorage.setItem(boxStorageKey(boxIdVal), JSON.stringify(state));
  flashSaved();
}

function loadBox(){
  const raw = localStorage.getItem(boxStorageKey(boxIdVal));
  if (!raw) return;
  try {
    const state = JSON.parse(raw);
    applyState(state);
  } catch(e) {}
}

function flashSaved(){
  saved.textContent = "Gespeichert ‚úì";
  const isBlack = (card.style.background === "#000");
  setSavedStyle(isBlack);
}

let saveTimer = null;
function markDirtyAndSaveSoon(){
  saved.textContent = "Speichern‚Ä¶";
  if (saveTimer) clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    saveBox();
    saveTimer = null;
  }, 350);
}

[ort,label].forEach(el => el.addEventListener("input", markDirtyAndSaveSoon));

/* =========================
   BACKUP Export / Import
========================= */
function exportBackup(){
  const all = {};
  for (let i=0; i<localStorage.length; i++){
    const k = localStorage.key(i);
    if (!k || !k.startsWith(STORAGE_PREFIX)) continue;
    try { all[k] = JSON.parse(localStorage.getItem(k)); } catch(e) {}
  }

  const payload = { version: 1, createdAt: new Date().toISOString(), data: all };

  const blob = new Blob([JSON.stringify(payload, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  const stamp = new Date().toISOString().slice(0,10);
  a.href = url;
  a.download = `umzug-backup-${stamp}.json`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

function importBackupFile(file){
  const reader = new FileReader();
  reader.onload = () => {
    try{
      const payload = JSON.parse(reader.result);
      if (!payload || payload.version !== 1 || !payload.data) {
        alert("Ung√ºltiges Backup-Format.");
        return;
      }

      Object.keys(payload.data).forEach(k => {
        if (k.startsWith(STORAGE_PREFIX)) {
          localStorage.setItem(k, JSON.stringify(payload.data[k]));
        }
      });

      applyBoxTypeDefault();
      loadBox();
      flashSaved();
      alert("Backup importiert ‚úì");
    } catch(e){
      alert("Backup konnte nicht gelesen werden.");
    }
  };
  reader.readAsText(file);
}

btnExport.addEventListener("click", exportBackup);
btnImport.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", () => {
  const file = fileInput.files && fileInput.files[0];
  if (file) importBackupFile(file);
  fileInput.value = "";
});

/* =========================
   Start
========================= */
applyBoxTypeDefault();
loadBox();
setKgText();
refreshHeavy();
</script>

</body>
</html>
