<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eurobox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 220px;
      font-size: 16px;
      margin-top: 10px;
    }
    .hint {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üì¶ Eurobox <span id="boxId"></span></h1>
  <p>Inhalt:</p>
  <textarea id="content" placeholder="Inhalt hier eintragen‚Ä¶"></textarea>
  <div class="hint">√Ñnderungen werden automatisch gespeichert.</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const box = params.get("box");
  const key = params.get("k");

  if (!box || !key) {
    document.body.innerHTML = "<p>‚ùå Kein Zugriff</p>";
    throw new Error("Kein Zugriff");
  }

  document.getElementById("boxId").textContent = box;

  const storageKey = "eurobox_" + box + "_" + key;
  const textarea = document.getElementById("content");

  // Laden
  textarea.value = localStorage.getItem(storageKey) || "";

  // Automatisch speichern
  textarea.addEventListener("input", () => {
    localStorage.setItem(storageKey, textarea.value);
  });
</script>

</body>
</html>
