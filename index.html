<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Box</title>

<style>
:root{
  --bg:#071225;

  --eGrey:#C0C0C0;
  --eBlack:#000000;
  --kCard:#ADAC62;
  --tCard:#9FFCFD;

  --stroke-dark:rgba(0,0,0,.25);
  --stroke-light:rgba(255,255,255,.22);

  --ok:#27d17e;
  --greenGlow:rgba(39,209,126,.35);
  --redGlow:rgba(255,80,80,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
}

/* Card */
.card{
  width:min(720px,94vw);
  padding:18px;
  border-radius:28px;
  background:#2b323f;
  color:#111;
  box-shadow:0 24px 60px rgba(0,0,0,.55);
  overflow:hidden;
}

.topbar{
  height:10px;
  width:92%;
  margin:6px auto 12px;
  border-radius:999px;
  background:rgba(0,0,0,.15);
}

/* √úberschrift kleiner machen */
.boxId{
  text-align:center;
  font-size:58px;   /* kleiner als vorher */
  font-weight:900;
  margin:0;
}

.status{
  text-align:center;
  color:var(--ok);
  font-size:26px;
  font-weight:800;
  margin:8px 0 18px;
}

.grid{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
}

.input,.pill,.textareaWrap,.kgPill{
  border:2px solid var(--stroke-dark);
  border-radius:18px;
  background:rgba(255,255,255,.35);
}

.input{
  height:62px;
  padding:0 14px;
  font-size:22px;
  width:100%;
}

.pillRow{
  display:grid;
  grid-template-columns:64px 64px 170px;
  gap:12px;
  margin-top:14px;
}

.iconToggle{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  user-select:none;
  position:relative;
  z-index:5; /* wichtig: klickbar bleiben */
}

.iconToggle.active{
  box-shadow:0 0 0 4px var(--greenGlow);
}

.iconToggle.heavy.active{
  box-shadow:0 0 0 5px var(--redGlow);
}

/* kg wie ein richtiges Feld: ganzer Kasten ist klickbar */
.kgPill{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:0 16px;
  font-weight:900;
  cursor:pointer;
  user-select:none;
  position:relative;
  z-index:5;
}

.kgPill:active{ transform:scale(.995); }

.kgPill input{
  width:90px;
  text-align:center;
  border:none;
  background:transparent;
  font-size:34px;   /* kg etwas gr√∂√üer */
  font-weight:900;
  outline:none;
  caret-color:#111;
}

.kgUnit{
  font-size:30px;   /* kg Einheit gr√∂√üer */
  font-weight:900;
}

.colorRow{
  display:flex;
  gap:10px;
  margin:12px 0;
}

.colorChip{
  height:34px;
  padding:0 12px;
  border-radius:14px;
  border:2px solid var(--stroke-dark);
  background:rgba(255,255,255,.45);
  font-weight:800;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}

.colorDot{
  width:14px;
  height:14px;
  border-radius:6px;
  border:2px solid rgba(0,0,0,.3);
}

.colorChip.active{
  box-shadow:0 0 0 4px var(--greenGlow);
}

/* Mehr Abstand zum Inhaltsfeld */
.textareaWrap{
  padding:12px;
  margin-top:16px;   /* <-- extra Abstand */
}

textarea{
  width:100%;
  height:320px;
  border:none;
  background:transparent;
  resize:none;
  font-size:22px;
  outline:none;
}

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:16px;
}

button{
  height:70px;
  border-radius:18px;
  font-size:22px;
  font-weight:900;
  border:none;
  background:#263a5f;
  color:white;
}

/* ===== Farbmodi ===== */
.card.mode-egrey{ background:var(--eGrey); }
.card.mode-eblack{ background:var(--eBlack); color:#fff; }
.card.mode-k{ background:var(--kCard); }
.card.mode-t{ background:var(--tCard); }

/* Dark-Mode innerhalb Card nur bei eblack */
.card.mode-eblack .input,
.card.mode-eblack .pill,
.card.mode-eblack .textareaWrap,
.card.mode-eblack .kgPill{
  background:rgba(255,255,255,.10);
  border-color:var(--stroke-light);
  color:#fff;
}

.card.mode-eblack .kgPill input{
  caret-color:#fff;
  color:#fff;
}

.card.mode-eblack textarea{ color:#fff; }
.card.mode-eblack ::placeholder{ color:rgba(255,255,255,.55); }
</style>
</head>

<body>
<div class="card" id="card">
  <div class="topbar"></div>

  <h1 class="boxId" id="boxId">E001</h1>
  <div class="status" id="status">Gespeichert ‚úì</div>

  <div class="grid">
    <input class="input" id="ort" placeholder="ORT" maxlength="6" />
    <input class="input" id="bez" placeholder="Bezeichnung" />
  </div>

  <div class="pillRow">
    <div class="pill iconToggle" id="fragile" title="Zerbrechlich">üç∑</div>
    <div class="pill iconToggle heavy" id="heavy" title="Schwer">üèãÔ∏è</div>

    <!-- kg: kompletter Kasten klickbar -->
    <div class="kgPill" id="kgTap" title="Gewicht">
      <input id="kg" inputmode="numeric" autocomplete="off" value="00" maxlength="2" />
      <span class="kgUnit">kg</span>
    </div>
  </div>

  <div class="colorRow" id="colorRow">
    <div class="colorChip" id="grey">
      <span class="colorDot" style="background:#C0C0C0"></span> Grau
    </div>
    <div class="colorChip" id="black">
      <span class="colorDot" style="background:#000"></span> Schwarz
    </div>
  </div>

  <div class="textareaWrap">
    <textarea id="content" placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>
  </div>

  <div class="btnRow">
    <button id="backupBtn">Backup nach iCloud</button>
    <button id="importBtn">Backup importieren</button>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const boxId = (params.get("box") || "E001").toUpperCase();
document.getElementById("boxId").textContent = boxId;

const card = document.getElementById("card");
const colorRow = document.getElementById("colorRow");

const fragile = document.getElementById("fragile");
const heavy   = document.getElementById("heavy");
const kgTap   = document.getElementById("kgTap");
const kg      = document.getElementById("kg");
const content = document.getElementById("content");

/* ---------- Mode / Farben ---------- */
function setMode(mode){
  card.className = "card " + mode;
  // aktive Markierung nur f√ºr E-Farben
  document.getElementById("grey").classList.toggle("active", mode==="mode-egrey");
  document.getElementById("black").classList.toggle("active", mode==="mode-eblack");
}

if (boxId.startsWith("K")) {
  setMode("mode-k");
  colorRow.style.display = "none";
} else if (boxId.startsWith("T")) {
  setMode("mode-t");
  colorRow.style.display = "none";
} else {
  setMode("mode-egrey");
  colorRow.style.display = "flex";
}

document.getElementById("grey").addEventListener("click", ()=>setMode("mode-egrey"));
document.getElementById("black").addEventListener("click", ()=>setMode("mode-eblack"));

/* ---------- Toggle Icons ---------- */
function toggleActive(el){
  el.classList.toggle("active");
}

fragile.addEventListener("click", (e)=>{
  e.preventDefault();
  e.stopPropagation();
  toggleActive(fragile);
});

heavy.addEventListener("click", (e)=>{
  e.preventDefault();
  e.stopPropagation();
  toggleActive(heavy);
});

/* ---------- kg Feld komfortabel ---------- */
/* klick auf Kasten -> fokussiert IMMER kg, nie Inhalt */
kgTap.addEventListener("click", (e)=>{
  e.preventDefault();
  e.stopPropagation();
  kg.focus({ preventScroll:true });
  kg.setSelectionRange(0, kg.value.length);
});

/* verhindert, dass iOS das "content" als n√§chstes fokussiert */
kg.addEventListener("mousedown", (e)=>e.stopPropagation());
kg.addEventListener("touchstart", (e)=>e.stopPropagation(), {passive:true});

function normalizeKg(){
  kg.value = (kg.value || "").replace(/\D/g,"").slice(0,2);
  if (kg.value.length===0) kg.value="00";
  if (kg.value.length===1) kg.value = "0"+kg.value;

  const v = parseInt(kg.value,10) || 0;
  heavy.classList.toggle("active", v >= 16);  // Schwer erst ab 16 kg
}

kg.addEventListener("input", normalizeKg);
normalizeKg();

/* ---------- Content: Bullet-Handling (minimal, stabil) ---------- */
/* wenn leer und Nutzer tippt: Bullet bleibt */
content.addEventListener("focus", ()=>{
  if(content.value.trim()===""){
    content.value="‚Ä¢ ";
    setTimeout(()=>content.setSelectionRange(content.value.length, content.value.length),0);
  }
});

/* Backspace am Zeilenanfang: Bullet l√∂schen */
content.addEventListener("keydown", (e)=>{
  if(e.key==="Backspace"){
    const pos = content.selectionStart;
    const before = content.value.slice(0,pos);
    const lineStart = before.lastIndexOf("\n")+1;
    const line = before.slice(lineStart);

    // wenn Cursor direkt hinter "‚Ä¢ " steht, l√∂sche Bullet sauber
    if(line === "‚Ä¢ "){
      e.preventDefault();
      const after = content.value.slice(pos);
      content.value = content.value.slice(0,lineStart) + after;
      content.setSelectionRange(lineStart, lineStart);
    }
  }

  // Enter erzeugt automatisch neuen Bullet
  if(e.key==="Enter"){
    e.preventDefault();
    const pos = content.selectionStart;
    const left = content.value.slice(0,pos);
    const right = content.value.slice(pos);
    content.value = left + "\n‚Ä¢ " + right;
    const np = pos + 3;
    content.setSelectionRange(np,np);
  }
});
</script>
</body>
</html>
