<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Eurobox / Karton</title>

<style>
:root{
  --bg:#071225;
  --card:#2b323f;
  --card2:rgba(255,255,255,.06);
  --stroke:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
  --ok:#27d17e;

  --kCard:#ADAC62;
  --kText:rgba(0,0,0,.92);
  --kStroke:rgba(0,0,0,.28);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
}

.card{
  width:min(720px,94vw);
  padding:18px;
  border-radius:28px;
  background:var(--card);
  box-shadow:0 24px 60px rgba(0,0,0,.55);
}

.isK{
  background:var(--kCard);
  color:var(--kText);
}

.topbar{
  height:10px;
  width:92%;
  margin:6px auto 12px;
  border-radius:999px;
  background:rgba(0,0,0,.15);
}

.boxId{
  text-align:center;
  font-size:72px;
  font-weight:900;
  margin:0;
}

.status{
  text-align:center;
  color:var(--ok);
  font-size:26px;
  font-weight:700;
  margin:8px 0 18px;
}

/* üîß FIX 1: ORT + Bezeichnung */
.grid{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
}

/* üîß FIX 2: Icons + Gewicht */
.pillRow{
  display:grid;
  grid-template-columns:64px 64px 96px;
  gap:12px;
  margin-top:14px;
}

.input,.pill,.textareaWrap{
  border:2px solid var(--stroke);
  border-radius:18px;
  background:var(--card2);
}

.isK .input,
.isK .pill,
.isK .textareaWrap{
  border-color:var(--kStroke);
  background:rgba(255,255,255,.18);
}

.input{
  height:62px;
  padding:0 14px;
  font-size:22px;
  width:100%;
}

.iconToggle{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
}

.iconToggle.active{
  box-shadow:0 0 0 4px rgba(39,209,126,.3);
}

.iconToggle.heavy.active{
  box-shadow:0 0 0 5px rgba(255,80,80,.35);
}

.kgWrap{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:800;
}

.kgWrap input{
  width:36px;
  text-align:center;
  border:none;
  background:transparent;
  font-size:22px;
  font-weight:800;
}

.textareaWrap{
  margin-top:16px;
  padding:12px;
}

textarea{
  width:100%;
  height:320px;
  border:none;
  background:transparent;
  resize:none;
  font-size:22px;
}

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:16px;
}

button{
  height:70px;
  border-radius:18px;
  font-size:22px;
  font-weight:900;
  border:none;
}
</style>
</head>

<body>
<div class="card isK">
  <div class="topbar"></div>

  <h1 class="boxId">K017</h1>
  <div class="status">Gespeichert ‚úì</div>

  <!-- ORT + Bezeichnung -->
  <div class="grid">
    <input class="input" placeholder="ORT" maxlength="6">
    <input class="input" placeholder="Bezeichnung">
  </div>

  <!-- Icons + Gewicht -->
  <div class="pillRow">
    <div class="pill iconToggle active">üç∑</div>
    <div class="pill iconToggle heavy">üèãÔ∏è</div>
    <div class="pill kgWrap">
      <input maxlength="2" value="00">kg
    </div>
  </div>

  <!-- Inhalt -->
  <div class="textareaWrap">
    <textarea placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>
  </div>

  <!-- Backup -->
  <div class="btnRow">
    <button>Backup nach iCloud</button>
    <button>Backup importieren</button>
  </div>
</div>
</body>
</html>
