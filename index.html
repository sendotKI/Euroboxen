<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box</title>

<style>
:root {
  --card-bg: #ADAC62;
  --text: #000;
  --field: rgba(255,255,255,0.35);
  --border: rgba(0,0,0,0.25);
}

body {
  margin: 0;
  background: radial-gradient(#0c1630, #050a16);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.card {
  max-width: 420px;
  margin: 20px auto;
  padding: 18px;
  border-radius: 28px;
  background: var(--card-bg);
  color: var(--text);
}

.header {
  text-align: center;
}

.header h1 {
  margin: 8px 0 2px;
  font-size: 28px; /* kleiner */
}

.saved {
  font-size: 15px;
  font-weight: 600;
}

.saved.green { color: #00c26a; }
.saved.red { color: #ff4b4b; }

/* ---------- ROWS ---------- */
.row {
  display: flex;
  gap: 12px;
  margin-top: 14px;
}

/* Zeile 1: ORT + üç∑ */
.row-ort {
  display: grid;
  grid-template-columns: 1fr 46px;
  gap: 12px;
  margin-top: 16px;
}

/* Felder */
.field {
  padding: 10px 14px;
  border-radius: 16px;
  background: var(--field);
  border: 1px solid var(--border);
  font-size: 16px;
  height: 46px;
  box-sizing: border-box;
}

/* Bezeichnung ‚Äì extra lang */
.field-wide {
  width: 100%;
}

/* Icons */
.icon {
  width: 46px;
  height: 46px;
  padding: 0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 20px;
}

/* KG */
.kg {
  flex: 1;
  height: 46px;
  display:flex;   
  align-items:center;
  justify-content:center;
  font-size: 22px;
  font-weight: 700;
}

/* Farben */
.colors {
  display: flex;
  gap: 10px;
  margin: 14px 0;
}

.color {
  width: 42px;
  height: 32px;
  border-radius: 10px;
  border: 2px solid transparent;
}

.color.active {
  border-color: #00d26a;
}

/* Inhalt */
.textarea {
  margin-top: 22px;
  padding: 16px;
  min-height: 160px;
  border-radius: 18px;
  background: var(--field);
  border: 1px solid var(--border);
  font-size: 16px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 12px;
  margin-top: 20px;
}

button {
  flex: 1;
  padding: 14px;
  border-radius: 18px;
  border: none;
  background: #223a66;
  color: #fff;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="header">
    <h1 id="boxId">K017</h1>
    <div id="saved" class="saved green">Gespeichert ‚úì</div>
  </div>

  <!-- ZEILE 1: ORT + üç∑ -->
  <div class="row-ort">
    <input id="ort" class="field" placeholder="ORT">
    <div class="field icon" id="fragile">üç∑</div>
  </div>

  <!-- ZEILE 2: BEZEICHNUNG (lang) -->
  <div class="row">
    <input id="label" class="field field-wide" placeholder="Bezeichnung">
  </div>

  <!-- ZEILE 3: HEAVY + KG -->
  <div class="row">
    <div class="field icon" id="heavy" style="opacity:0.4">üèãÔ∏è</div>
    <div class="field kg" id="kg">00 kg</div>
  </div>

  <!-- Farben (nur E-Boxen sichtbar) -->
  <div class="colors" id="colors">
    <div class="color active" data-color="#6c707a" style="background:#6c707a"></div>
    <div class="color" data-color="#000" style="background:#000"></div>
  </div>

  <div class="textarea" contenteditable="true">‚Ä¢ Inhalt hier eintragen...</div>

  <div class="buttons">
    <button>Backup nach iCloud</button>
    <button>Backup importieren</button>
  </div>

</div>

<script>
const boxId = new URLSearchParams(location.search).get("box") || "K017";
document.getElementById("boxId").textContent = boxId;

const card = document.getElementById("card");
const saved = document.getElementById("saved");
const colors = document.getElementById("colors");

function applyBoxType() {
  if (boxId.startsWith("K")) {
    card.style.background = "#ADAC62";
    colors.style.display = "none";
    saved.className = "saved green";
  }
  if (boxId.startsWith("T")) {
    card.style.background = "#9FFCFD";
    colors.style.display = "none";
    saved.className = "saved green";
  }
  if (boxId.startsWith("E")) {
    card.style.background = "#6c707a";
    colors.style.display = "flex";
    saved.className = "saved green";
  }
}
applyBoxType();

/* Farben */
document.querySelectorAll(".color").forEach(c => {
  c.onclick = () => {
    document.querySelectorAll(".color").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    card.style.background = c.dataset.color;
    if (c.dataset.color === "#000") {
      card.style.color = "#fff";
      saved.className = "saved red";
    } else {
      card.style.color = "#000";
      saved.className = "saved green";
    }
  }
});

/* Gewicht */
let weight = 0;
const kg = document.getElementById("kg");
const heavy = document.getElementById("heavy");

kg.onclick = () => {
  weight = (weight + 1) % 100;
  kg.textContent = String(weight).padStart(2,"0") + " kg";
  heavy.style.opacity = weight >= 16 ? "1" : "0.4";
};

heavy.onclick = () => {
  heavy.style.opacity = heavy.style.opacity === "1" ? "0.4" : "1";
};
</script>

</body>
</html>
