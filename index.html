<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Eurobox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b1220;
  --card:#151c2f;
  --border:#2a3555;
  --text:#ffffff;
  --muted:#9aa3b2;
  --ok:#35d07f;
  --red:#ff4d4d;
  --grey:#C0C0C0;
}

body{
  margin:0;
  background:linear-gradient(180deg,#050810,#0b1220);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:var(--text);
}

.container{
  max-width:480px;
  margin:20px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  transition:.2s;
}

h1{
  text-align:center;
  margin:0;
  font-size:36px;
  letter-spacing:2px;
}

.status{
  text-align:center;
  color:var(--ok);
  margin-top:6px;
}

.hint{
  text-align:center;
  color:var(--muted);
  margin-top:6px;
  font-size:12px;
}

.row{
  display:flex;
  gap:10px;
  margin-top:16px;
}

input,textarea{
  background:#0f172a;
  border:1px solid var(--border);
  border-radius:14px;
  color:#fff;
  padding:12px;
  font-size:16px;
  width:100%;
}

textarea{
  height:180px;
  resize:none;
}

.icon{
  width:56px;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  border-radius:16px;
  border:2px solid var(--border);
  cursor:pointer;
  transition:.15s;
  user-select:none;
}

.icon.active{
  border-color:var(--ok);
  box-shadow:0 0 12px rgba(53,208,127,.6);
}

.icon.heavy.active{
  border-color:var(--red);
  box-shadow:0 0 14px rgba(255,77,77,.7);
}

/* üé® Farbauswahl kleiner (50%) */
.color{
  width:28px;
  height:28px;
  border-radius:8px;
  border:2px solid #444;
  cursor:pointer;
}
.color.active{
  outline:2px solid var(--ok);
}

.weightBox{
  width:96px;
  text-align:center;
  font-weight:700;
}

.buttons{
  display:flex;
  gap:10px;
  margin-top:20px;
}

button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#1f2a4d;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

button:active{
  transform:scale(.99);
}

.toast{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<div class="container">
  <div class="card" id="card">

    <h1 id="boxId">E000</h1>
    <div class="status" id="saveStatus">Gespeichert ‚úì</div>
    <div class="hint" id="platformHint"></div>

    <div class="row">
      <input id="ort" maxlength="6" placeholder="ORT">
      <input id="bez" placeholder="Bezeichnung">
    </div>

    <div class="row">
      <div class="icon" id="fragile" title="Zerbrechlich">üç∑</div>
      <div class="icon heavy" id="heavy" title="Schwer (ab 16 kg)">üèãÔ∏è</div>
      <input id="kg" class="weightBox" type="number" min="0" max="99" placeholder="00 kg">
    </div>

    <div class="row">
      <div class="color active" id="grey" title="Grau" style="background:#C0C0C0"></div>
      <div class="color" id="black" title="Schwarz" style="background:#000"></div>
    </div>

    <textarea id="content" placeholder="‚Ä¢ Inhalt hier eintragen‚Ä¶"></textarea>

    <div class="buttons">
      <button id="btnExport">Backup nach iCloud</button>
      <button id="btnImport">Backup importieren</button>
      <button id="btnLoad">Euroboxen.json einlesen</button>
    </div>

    <div class="toast" id="toast"></div>

  </div>
</div>

<input type="file" id="fileInput" accept=".json,application/json" hidden>

<script>
const $ = id => document.getElementById(id);

// ---------- Platform hint ----------
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
$("platformHint").textContent = isIOS
  ? "iPhone: Backup ‚Üí Teilen ‚Üí In Dateien sichern ‚Üí iCloud Drive"
  : "Windows: Backup l√§dt eine Datei herunter (Downloads). Import liest die Datei wieder ein.";

// ---------- Load box ----------
const box = new URLSearchParams(location.search).get("box") || "E000";
$("boxId").textContent = box;

let data = JSON.parse(localStorage.getItem("Euroboxen")||"{}");

let state = data[box] || {
  ort:"",
  bez:"",
  content:"",


  fragile:false,
  heavy:false,
  kg:0,
  color:"grey"
};

// ---------- Helpers ----------
function showToast(msg){
  $("toast").textContent = msg;
  setTimeout(()=>{ if($("toast").textContent===msg) $("toast").textContent=""; }, 3500);
}

function save(){
  state.ort = $("ort").value;
  state.bez = $("bez").value;
  state.content = $("content").value;

  data[box] = state;
  localStorage.setItem("Euroboxen", JSON.stringify(data));
}

// ---------- UI init ----------
$("ort").value = state.ort;
$("bez").value = state.bez;
$("content").value = state.content || "‚Ä¢ ";
$("kg").value = (state.kg ?? "");

$("fragile").classList.toggle("active", !!state.fragile);
$("heavy").classList.toggle("active", !!state.heavy);

// Color
function setColor(c){
  state.color=c;
  $("grey").classList.toggle("active",c==="grey");
  $("black").classList.toggle("active",c==="black");
  $("card").style.background = (c==="grey") ? "#C0C0C0" : "#000";
  save();
}
$("grey").onclick=()=>setColor("grey");
$("black").onclick=()=>setColor("black");
setColor(state.color || "grey");

// Fragile toggle (click & glow)
$("fragile").onclick = ()=>{
  state.fragile=!state.fragile;
  $("fragile").classList.toggle("active",state.fragile);
  save();
};

// Heavy: auto by weight (>=16)
$("kg").addEventListener("input", ()=>{
  const v = parseInt(($("kg").value||"0"),10);
  state.kg = isNaN(v) ? 0 : v;
  state.heavy = state.kg >= 16;
  $("heavy").classList.toggle("active", state.heavy);
  save();
});

// Inputs save
document.querySelectorAll("input,textarea").forEach(el=>el.addEventListener("input", save));

// Bullet behavior
$("content").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    $("content").value += "\n‚Ä¢ ";
    save();
  }
  if(e.key==="Backspace" && $("content").value.endsWith("\n‚Ä¢ ")){
    $("content").value = $("content").value.slice(0,-3);
    save();
  }
});

// ---------- Backup: Export (Windows-safe) ----------
function exportBackup(){
  try{
    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], {type:"application/json"});
    const url = URL.createObjectURL(blob);

    // Must be directly in click handler for some browsers
    const a = document.createElement("a");
    a.href = url;
    a.download = "Euroboxen.json";
    document.body.appendChild(a);
    a.click();
    a.remove();

    setTimeout(()=>URL.revokeObjectURL(url), 1000);
    showToast("Backup exportiert: Euroboxen.json");
  }catch(err){
    showToast("Fehler beim Export: " + err.message);
  }
}

// ---------- Import ----------
function openFilePicker(){
  $("fileInput").value = "";
  $("fileInput").click();
}

function handleFile(file){
  if(!file){ return; }
  const r = new FileReader();
  r.onload = ()=>{
    try{
      const obj = JSON.parse(r.result);
      if(typeof obj !== "object" || obj === null){
        throw new Error("Ung√ºltige JSON-Struktur");
      }
      data = obj;
      localStorage.setItem("Euroboxen", JSON.stringify(data));
      const count = Object.keys(data).length;
      showToast("Import OK: " + count + " Box(en) geladen.");
      location.reload();
    }catch(e){
      showToast("Import fehlgeschlagen: " + e.message);
    }
  };
  r.readAsText(file);
}

$("fileInput").addEventListener("change", (e)=>{
  handleFile(e.target.files[0]);
});

// Buttons
$("btnExport").addEventListener("click", exportBackup);
$("btnImport").addEventListener("click", openFilePicker);
$("btnLoad").addEventListener("click", openFilePicker);
</script>

</body>
</html>
