<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Box</title>

<style>
:root{
  --bg:#071225;

  --eGrey:#C0C0C0;
  --eBlack:#000000;
  --kCard:#ADAC62;
  --tCard:#E0E0E0;

  --stroke-dark:rgba(0,0,0,.25);
  --stroke-light:rgba(255,255,255,.2);

  --ok:#27d17e;
  --greenGlow:rgba(39,209,126,.35);
  --redGlow:rgba(255,80,80,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
}

.card{
  width:min(720px,94vw);
  padding:18px;
  border-radius:28px;
  background:#2b323f;
  color:#111;
  box-shadow:0 24px 60px rgba(0,0,0,.55);
}

.topbar{
  height:10px;
  width:92%;
  margin:6px auto 12px;
  border-radius:999px;
  background:rgba(0,0,0,.15);
}

.boxId{
  text-align:center;
  font-size:72px;
  font-weight:900;
  margin:0;
}

.status{
  text-align:center;
  color:var(--ok);
  font-size:26px;
  font-weight:800;
  margin:8px 0 18px;
}

.grid{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
}

.input,.pill,.textareaWrap{
  border:2px solid var(--stroke-dark);
  border-radius:18px;
  background:rgba(255,255,255,.35);
}

.input{
  height:62px;
  padding:0 14px;
  font-size:22px;
  width:100%;
}

.pillRow{
  display:grid;
  grid-template-columns:64px 64px 170px;
  gap:12px;
  margin-top:14px;
}

.iconToggle{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  user-select:none;
}

.iconToggle.active{
  box-shadow:0 0 0 4px var(--greenGlow);
}

.iconToggle.heavy.active{
  box-shadow:0 0 0 5px var(--redGlow);
}

.kgWrap{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:0 16px;
  font-weight:900;
  cursor:text;
}

.kgWrap input{
  width:80px;
  text-align:center;
  border:none;
  background:transparent;
  font-size:30px;
  font-weight:900;
  outline:none;
}

.kgUnit{
  font-size:28px;
}

.colorRow{
  display:flex;
  gap:10px;
  margin:12px 0;
}

.colorChip{
  height:34px;
  padding:0 12px;
  border-radius:14px;
  border:2px solid var(--stroke-dark);
  background:rgba(255,255,255,.45);
  font-weight:800;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}

.colorDot{
  width:14px;
  height:14px;
  border-radius:6px;
  border:2px solid rgba(0,0,0,.3);
}

.colorChip.active{
  box-shadow:0 0 0 4px var(--greenGlow);
}

.textareaWrap{
  padding:12px;
}

textarea{
  width:100%;
  height:320px;
  border:none;
  background:transparent;
  resize:none;
  font-size:22px;
  outline:none;
}

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:16px;
}

button{
  height:70px;
  border-radius:18px;
  font-size:22px;
  font-weight:900;
  border:none;
  background:#263a5f;
  color:white;
}

/* ===== Farbmodi ===== */

.card.mode-egrey{ background:var(--eGrey); }
.card.mode-eblack{ background:var(--eBlack); color:#fff; }
.card.mode-k{ background:var(--kCard); }
.card.mode-t{ background:var(--tCard); }

.card.mode-eblack .input,
.card.mode-eblack .pill,
.card.mode-eblack .textareaWrap{
  background:rgba(255,255,255,.1);
  border-color:var(--stroke-light);
  color:#fff;
}
</style>
</head>

<body>
<div class="card" id="card">
  <div class="topbar"></div>

  <h1 class="boxId" id="boxId">E001</h1>
  <div class="status">Gespeichert ‚úì</div>

  <div class="grid">
    <input class="input" placeholder="ORT" maxlength="6">
    <input class="input" placeholder="Bezeichnung">
  </div>

  <div class="pillRow">
    <div class="pill iconToggle" id="fragile">üç∑</div>
    <div class="pill iconToggle heavy" id="heavy">üèãÔ∏è</div>
    <div class="pill kgWrap" id="kgTap">
      <input id="kg" value="00" maxlength="2">
      <span class="kgUnit">kg</span>
    </div>
  </div>

  <div class="colorRow" id="colorRow">
    <div class="colorChip" id="grey">
      <span class="colorDot" style="background:#C0C0C0"></span> Grau
    </div>
    <div class="colorChip" id="black">
      <span class="colorDot" style="background:#000"></span> Schwarz
    </div>
  </div>

  <div class="textareaWrap">
    <textarea placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>
  </div>

  <div class="btnRow">
    <button>Backup nach iCloud</button>
    <button>Backup importieren</button>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const boxId = (params.get("box") || "E001").toUpperCase();
document.getElementById("boxId").textContent = boxId;

const card = document.getElementById("card");
const colorRow = document.getElementById("colorRow");

function setMode(m){
  card.className = "card " + m;
}

if(boxId.startsWith("K")){
  setMode("mode-k");
  colorRow.style.display="none";
}
else if(boxId.startsWith("T")){
  setMode("mode-t");
  colorRow.style.display="none";
}
else{
  setMode("mode-egrey");
}

document.getElementById("grey").onclick=()=>setMode("mode-egrey");
document.getElementById("black").onclick=()=>setMode("mode-eblack");

const heavy=document.getElementById("heavy");
const kg=document.getElementById("kg");

function updateHeavy(){
  heavy.classList.toggle("active", parseInt(kg.value||0)>=16);
}

kg.oninput=()=>{
  kg.value=kg.value.replace(/\D/g,"").slice(0,2)||"00";
  updateHeavy();
};

updateHeavy();
</script>
</body>
</html>
