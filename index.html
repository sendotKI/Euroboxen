<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Box</title>

<style>
:root{
  --dark-bg: linear-gradient(180deg,#0b1328,#05070c);
  --card-dark: linear-gradient(180deg,#1a233f,#0c1224);

  --karton: #ADAC62;
  --text-dark: rgba(255,255,255,.92);
  --text-light: rgba(0,0,0,.88);

  --stroke-dark: rgba(255,255,255,.12);
  --stroke-light: rgba(0,0,0,.18);

  --ok: #39d98a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
  background: var(--dark-bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:560px;
  border-radius:28px;
  padding:20px;
  border:1px solid var(--stroke-dark);
  background: var(--card-dark);
  box-shadow:0 25px 60px rgba(0,0,0,.45);
  transition:background .25s ease,color .25s ease;
  color:var(--text-dark);
}

.card.karton{
  background: var(--karton);
  color: var(--text-light);
  border-color: var(--stroke-light);
}

.colorBar{
  height:10px;
  border-radius:999px;
  margin-bottom:14px;
  background:transparent;
}

.card.karton .colorBar{
  background:#8f8e4f;
}

h1{
  margin:10px 0 4px;
  text-align:center;
  font-size:56px;
  letter-spacing:.08em;
}

.status{
  text-align:center;
  color:var(--ok);
  font-weight:700;
  margin-bottom:18px;
}

.row{
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:12px;
  margin-bottom:12px;
}

input{
  height:54px;
  border-radius:16px;
  border:1px solid currentColor;
  background:transparent;
  padding:0 14px;
  font-size:18px;
  color:inherit;
}

.tools{
  display:flex;
  gap:12px;
  margin-bottom:12px;
}

.icon{
  width:56px;
  height:56px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid currentColor;
  font-size:26px;
}

.weight{
  flex:1;
  display:flex;
  align-items:center;
  gap:8px;
  border:1px solid currentColor;
  border-radius:16px;
  padding:0 12px;
  font-weight:800;
  font-size:22px;
}

textarea{
  width:100%;
  height:200px;
  border-radius:18px;
  border:1px solid currentColor;
  background:transparent;
  padding:14px;
  font-size:16px;
  resize:none;
}

.buttons{
  display:flex;
  gap:14px;
  margin-top:18px;
}

button{
  flex:1;
  height:56px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="colorBar"></div>

  <h1 id="boxId">E000</h1>
  <div class="status">Gespeichert ‚úì</div>

  <div class="row">
    <input placeholder="ORT">
    <input placeholder="Bezeichnung">
  </div>

  <div class="tools">
    <div class="icon">üç∑</div>
    <div class="icon">üèãÔ∏è</div>
    <div class="weight">
      <span>00</span> kg
    </div>
  </div>

  <textarea placeholder="‚Ä¢ Inhalt hier eintragen..."></textarea>

  <div class="buttons">
    <button>Backup nach iCloud</button>
    <button>Backup importieren</button>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const boxId = (params.get("box") || "E000").toUpperCase();
document.getElementById("boxId").textContent = boxId;

if(boxId.startsWith("K")){
  document.getElementById("card").classList.add("karton");
}
</script>

</body>
</html>
