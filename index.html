<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Euroboxen â€“ Umzug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1 id="title">ğŸ“¦ Eurobox</h1>
  <p id="sub">Inhalt:</p>
  <pre id="content"></pre>
</div>

<script>
<script>
  const qs = new URLSearchParams(location.search);
  const boxId = (qs.get("box") || "").toUpperCase().trim();
  const key   = (qs.get("k") || "").trim();

  // ğŸ” DEIN GEHEIMER SCHLÃœSSEL
  const SECRET_KEY = "q7X9";

  const titleEl = document.getElementById("title");
  const subEl   = document.getElementById("sub");
  const contEl  = document.getElementById("content");

  async function main() {
    if (key !== SECRET_KEY) {
      titleEl.textContent = "ğŸ“¦ Box";
      subEl.textContent = "Kein Zugriff";
      contEl.textContent = "";
      return;
    }

    if (!boxId) {
      titleEl.textContent = "ğŸ“¦ Box";
      subEl.textContent = "Keine Box-ID angegeben";
      contEl.textContent = "";
      return;
    }

    try {
      const res = await fetch("./boxes.json", { cache: "no-store" });
      if (!res.ok) throw new Error("boxes.json nicht gefunden");
      const data = await res.json();

      const box = data[boxId];
      if (!box) {
        titleEl.textContent = "ğŸ“¦ Box " + boxId;
        subEl.textContent = "Unbekannte Box";
        contEl.textContent = "";
        return;
      }

      titleEl.textContent = "ğŸ“¦ Box " + boxId;
      subEl.textContent = "Raum: " + (box.raum || "â€”");
      contEl.textContent = box.inhalt || "";
    } catch (e) {
      titleEl.textContent = "ğŸ“¦ Box";
      subEl.textContent = "Fehler beim Laden";
      contEl.textContent = e.message;
    }
  }

  main();
</script>

</script>

</body>
</html>
