<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Eurobox</title>

<style>
:root{
  --bg-dark:#0b1220;
  --card:#3f4654;
  --border:rgba(0,0,0,.25);
}

body{
  margin:0;
  background:linear-gradient(#08101f,#000);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  justify-content:center;
  padding:16px;
}

.card{
  width:100%;
  max-width:420px;
  border-radius:28px;
  padding:18px;
  box-sizing:border-box;
  transition:background .2s;
}

.topbar{
  height:8px;
  border-radius:8px;
  opacity:.35;
  margin-bottom:10px;
}

h1{
  margin:6px 0 0;
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:#000;
}

.status{
  text-align:center;
  font-weight:600;
  color:#c81e1e;
  margin-bottom:14px;
}

.row{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

input, .pill, textarea{
  background:rgba(255,255,255,.35);
  border:2px solid var(--border);
  border-radius:16px;
  padding:12px;
  font-size:16px;
  box-sizing:border-box;
  color:#000;
}

input{flex:1}

.ort{max-width:110px}

.bez{flex:1}

.icon{
  width:54px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}

.icon.active{
  outline:3px solid #2ecc71;
}

.weight{
  display:flex;
  align-items:center;
  gap:8px;
  flex:1;
  cursor:text;
}

.weight input{
  width:60px;
  text-align:right;
  font-weight:700;
  font-size:18px;
  border:none;
  background:transparent;
  outline:none;
}

textarea{
  width:100%;
  height:180px;
  resize:none;
  margin-top:14px;
  line-height:1.5;
}

.buttons{
  display:flex;
  gap:12px;
  margin-top:18px;
}

button{
  flex:1;
  border:none;
  border-radius:18px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  background:#243a5e;
  color:#fff;
}

.colorRow{
  display:flex;
  gap:10px;
  margin-top:6px;
}

.colorBtn{
  width:44px;
  height:30px;
  border-radius:10px;
  border:2px solid #0003;
}

.colorBtn.active{
  outline:3px solid #2ecc71;
}
</style>
</head>

<body>
<div class="card" id="card">
  <div class="topbar" id="topbar"></div>

  <h1 id="boxId"></h1>
  <div class="status">Gespeichert ‚úì</div>

  <div class="row">
    <input class="ort" placeholder="ORT" id="ort">
    <input class="bez" placeholder="Bezeichnung" id="bez">
    <div class="icon" id="fragile">üç∑</div>
  </div>

  <div class="row">
    <div class="icon" id="heavy">üí™</div>
    <div class="weight">
      <input id="kg" maxlength="2" inputmode="numeric"> kg
    </div>
  </div>

  <!-- Farbauswahl NUR f√ºr E -->
  <div class="colorRow" id="colorRow">
    <div class="colorBtn" id="grey" style="background:#C0C0C0"></div>
    <div class="colorBtn" id="black" style="background:#000"></div>
  </div>

  <textarea id="content" placeholder="‚Ä¢ Inhalt hier eintragen‚Ä¶"></textarea>

  <div class="buttons">
    <button>Backup nach iCloud</button>
    <button>Backup importieren</button>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("box") || "E001";
boxId.textContent = id;

const card = document.getElementById("card");
const topbar = document.getElementById("topbar");
const colorRow = document.getElementById("colorRow");

function applyColor(type){
  if(type==="K"){
    card.style.background="#ADAC62";
    topbar.style.background="#ADAC62";
    colorRow.style.display="none";
  }else if(type==="T"){
    card.style.background="#9FFCFD";
    topbar.style.background="#9FFCFD";
    colorRow.style.display="none";
  }else{
    setGrey();
    colorRow.style.display="flex";
  }
}

function setGrey(){
  card.style.background="#3f4654";
  topbar.style.background="#3f4654";
  grey.classList.add("active");
  black.classList.remove("active");
}
function setBlack(){
  card.style.background="#000";
  topbar.style.background="#000";
  black.classList.add("active");
  grey.classList.remove("active");
}

grey.onclick=setGrey;
black.onclick=setBlack;

applyColor(id[0]);

fragile.onclick=()=>fragile.classList.toggle("active");
heavy.onclick=()=>heavy.classList.toggle("active");

kg.addEventListener("input",()=>{
  const v=parseInt(kg.value||0);
  heavy.classList.toggle("active",v>=16);
});

content.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    document.execCommand("insertText",false,"\n‚Ä¢ ");
  }
});
</script>
</body>
</html>
